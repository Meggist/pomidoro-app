<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <title>Productivity app</title>

<body>
    <div class="tool-tip hidden"></div>
    <div class="hidden">
        <header class="header">
            <div class="header__title reports-header__text">
                <h3 class="header__text">Report</h3>
            </div>
            <div class="header__logo">
                <img src="../images/Logo.svg" alt="logo" class="logo__img">
            </div>
            <ul class="header__menu">
                <li class="menu__icon">
                    <button class="icon-list menu__button"></button>
                </li>
                <li class="menu__icon">
                    <button class="icon-statistics menu__button"></button>
                </li>
                <li class="menu__icon">
                    <button class="icon-settings menu__button"></button>
                </li>
            </ul>
        </header>

        <main class="main">
            <div class="reports-tabs">
                <div class="reports-tabs__list">
                    <button class="reports-tabs__day tabs">Day</button>
                    <div class="tabs__edge"></div>
                    <button class="reports-tabs__week tabs">Week</button>
                    <div class="tabs__edge"></div>
                    <button class="reports-tabs__month tabs">Month</button>
                </div>
            </div>
            <section>
                <div class="graph">
                    <button class="icon-arrow-left reports__arrow"></button>
                    <img src="../images/01-graph.png" class="graph__image">
                </div>
            </section>
            <div class="reports-tabs">
                <div class="reports-tabs">
                    <button class="reports-tabs__Pomodoros tabs">Pomodoros</button>
                    <div class="tabs__edge"></div>
                    <button class="reports-tabs__tasks tabs">Tasks</button>
                </div>
            </div>
        </main>
