<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <title>Productivity app</title>
</head>

<body>
        <main class="main">
            <section>
                <div class="timer-title">
                    <span class="timer-title__h">1. Creating a New Design</span>
                    <span class="timer-title__p">Lorem ipsum dolor sit amet consectetur adipiscing</span>
                    <div class="timer-title__icons">
                        <img src="../images/empty-tomato.svg" alt="empty tomato">
                        <img src="../images/empty-tomato.svg" alt="empty tomato">
                        <img src="../images/empty-tomato.svg" alt="empty tomato">
                        <span class="icon-add timer__add-icon"></span>
                    </div>
                </div>
                <div class="timer__meter">
                    <section>
                        <button class="icon-arrow-left timer__arrow"></button>
                        <img src="../images/timer-letsDoIT.png" class="meter__image">
                    </section>
                </div>
                <div class="timer__buttons">
                    <button class="timer__start">Start</button>
                </div>
            </section>
        </main>
    <script src="../bundle.js"></script>
</body>

</html>
