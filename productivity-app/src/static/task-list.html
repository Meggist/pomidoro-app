<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <title>Productivity app</title>
</head>

<body>
<header class="header">
    <div class="header__title">
        <h3 class="header__text">Daily Task List</h3>
        <span class="icon-add title__add headerAddTaskButton"></span>
    </div>
    <div class="header__logo">
        <img src="../images/Logo.svg" alt="logo" class="logo__img">
    </div>
    <ul class="header__menu">
        <li class="menu__icon hidden">
            <button class="icon-add menu__button headerAddTaskButton"></button>
        </li>
        <li class="menu__icon">
            <button class="icon-trash menu__button"></button>
        </li>
        <li class="menu__icon">
            <button class="icon-list menu__button"></button>
        </li>
        <li class="menu__icon">
            <button class="icon-statistics menu__button"></button>
        </li>
        <li class="menu__icon">
            <button class="icon-settings menu__button"></button>
        </li>
    </ul>
</header>
<div class="modal-wrapper hidden"></div>

<main class="main">

    <div class="task-type">
        <div class="task-type__right-side">
            <button class="task-type__to-do tabs ">To Do</button>
            <div class="tabs__edge"></div>
            <button class="task-type__done tabs">Done</button>
        </div>
    </div>
    <section class="tasks">
        <ul class="tasks__list">
        </ul>
    </section>
    <div class="global-list">
        <div class="global-list__left-side">
            <span class="global-list__name">Global List</span>
            <span class="icon-global-list-arrow-right global-list__arrow"></span>
        </div>
    </div>
</main>
</div>

</body>

</html>
