<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <title>Productivity app</title>
</head>

<body>

<div class="modal-wrapper hidden"></div>

<main class="main">

    <div class="task-type">
        <div class="task-type__right-side">
            <button class="task-type__to-do tabs ">To Do</button>
            <div class="tabs__edge"></div>
            <button class="task-type__done tabs">Done</button>
        </div>
    </div>

    <section class="tasks">
        <ul class="tasks__list">
        </ul>
    </section>

    <section class="global-list-section">
        <div class="global-list">
            <div class="global-list__left-side">
                <span class="global-list__name">Global List</span>
                <span class="icon-global-list-arrow-right global-list__arrow"></span>
            </div>
            <div class="global-list__right-side hidden">
                <ul class="global-list__categories">
                    <button class="global-list__tab active">All</button>
                    <li class="tabs__edge"></li>
                    <button class="global-list__tab">Urgent</button>
                    <li class="tabs__edge"></li>
                    <button class="global-list__tab">High</button>
                    <li class="tabs__edge"></li>
                    <button class="global-list__tab">Middle</button>
                    <li class="tabs__edge"></li>
                    <button class="global-list__tab">Low</button>
                </ul>
            </div>
        </div>
        <div class="global-list-groups hidden"></div>
    </section>

</main>


</body>

</html>
