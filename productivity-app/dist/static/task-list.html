<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <title>Productivity app</title>
</head>

<body>
<header class="header">
    <div class="header__title">
        <h3 class="header__text">Daily Task List</h3>
        <span class="icon-add title__add" id="headerAddTaskButton"></span>
    </div>
    <div class="header__logo">
        <img src="../images/Logo.svg" alt="logo" class="logo__img">
    </div>
    <ul class="header__menu">
        <li class="menu__icon">
            <button class="icon-trash menu__button"></button>
        </li>
        <li class="menu__icon">
            <button class="icon-list menu__button"></button>
        </li>
        <li class="menu__icon">
            <button class="icon-statistics menu__button"></button>
        </li>
        <li class="menu__icon">
            <button class="icon-settings menu__button"></button>
        </li>
    </ul>
</header>
<div class="modal-wrapper hidden">
    <section class="modal-window">
        <div class="modal-save-close">
            <span class="icon-close" id="closeModalButton"></span>
            <span class="icon-check" id="createTaskButton"></span>
        </div>
        <div class="modal-title">
            <span>Add task</span>
        </div>
        <form class="modal-form">
            <label class="model-label">Title
                <span class="modal-placeholder">Add title here</span>
                <input type="text" class="modal-input model-input__text" id="modalInputTitle">
            </label>

            <label class="model-label">description
                <span class="modal-placeholder">Add title here</span>
                <input type="text" class="modal-input model-input__text" id="modalInputDescription">
            </label>

            <label class="model-label">category
                <div class="modal-input modal-categories">
                    <div class="modal-category selected-category">
                        <div class="modal__empty-cycle-category work-border ">
                            <div class="modal__cycle-category work"></div>
                        </div>
                        <div class="modal-point work-hover hidden"></div>
                        <span class="modal-category__text white-color">Work</span>
                    </div>
                    <div class="modal-category">
                        <div class="modal__empty-cycle-category education-border hidden">
                            <div class="modal__cycle-category education"></div>
                        </div>
                        <div class="modal-point education-hover"></div>
                        <span class="modal-category__text">Education</span>
                    </div>
                    <div class="modal-category">
                        <div class="modal__empty-cycle-category hobby-border hidden">
                            <div class="modal__cycle-category hobby"></div>
                        </div>
                        <div class="modal-point hobby-hover"></div>
                        <span class="modal-category__text">Hobby</span>
                    </div>
                    <div class="modal-category">
                        <div class="modal__empty-cycle-category sport-border hidden">
                            <div class="modal__cycle-category sport"></div>
                        </div>
                        <div class="modal-point sport-hover"></div>
                        <span class="modal-category__text">Sport</span>
                    </div>
                    <div class="modal-category">
                        <div class="modal__empty-cycle-category other-border hidden">
                            <div class="modal__cycle-category other"></div>
                        </div>
                        <div class="modal-point other-hover"></div>
                        <span class="modal-category__text">Other</span>
                    </div>
                </div>
            </label>

            <label class="model-label">DEADLINE
                <span class="modal-placeholder">May 23, 2021</span>
                <input type="date" class="modal-input model-input__text" id="modalInputDate">
            </label>

            <label class="model-label">Estimation
                <div class="modal-input modal-estimations">
                    <img src="../images/fill tomato.svg">
                    <img src="../images/fill tomato.svg">
                    <img src="../images/fill tomato.svg">
                    <img src="../images/empty-tomato.svg">
                    <img src="../images/empty-tomato.svg">
                </div>
            </label>

            <label class="model-label">priority
                <div class="modal-input modal-categories">
                    <div class="modal-priority selected-priority">
                        <div class="modal__empty-cycle-category urgent-border">
                            <div class="modal__cycle-category urgent"></div>
                        </div>
                        <div class="modal-point urgent-hover hidden"></div>
                        <span class="modal-category__text white-color">Urgent</span>
                    </div>
                    <div class="modal-priority">
                        <div class="modal__empty-cycle-category high-border hidden">
                            <div class="modal__cycle-category high"></div>
                        </div>
                        <div class="modal-point high-hover"></div>
                        <span class="modal-category__text">High</span>
                    </div>
                    <div class="modal-priority">
                        <div class="modal__empty-cycle-category middle-border hidden">
                            <div class="modal__cycle-category middle"></div>
                        </div>
                        <div class="modal-point middle-hover"></div>
                        <span class="modal-category__text">Middle</span>
                    </div>
                    <div class="modal-priority">
                        <div class="modal__empty-cycle-category low-border hidden">
                            <div class="modal__cycle-category low"></div>
                        </div>
                        <div class="modal-point low-hover"></div>
                        <span class="modal-category__text">Low</span>
                    </div>
                </div>
            </label>
        </form>
    </section>
</div>

<main class="main">

    <div class="task-type">
        <div class="task-type__right-side">
            <button class="task-type__to-do tabs ">To Do</button>
            <div class="tabs__edge"></div>
            <button class="task-type__done tabs">Done</button>
        </div>
    </div>
    <section class="tasks">
        <ul class="tasks__list">
        </ul>
    </section>
    <div class="global-list">
        <div class="global-list__left-side">
            <span class="global-list__name">Global List</span>
            <span class="icon-global-list-arrow-right global-list__arrow"></span>
        </div>
    </div>
</main>
</div>

</body>

</html>
